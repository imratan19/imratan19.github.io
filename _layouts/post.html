<div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev" href="{{ page.previous.url }}">&laquo; {{ page.previous.title }}</a>
 {% else %}
        <a href="{{ page.previous.url }}" class="previous">&nbsp;</a>
  {% endif %}
    <a href="#" class="center">&nbsp;</a>
  {% if page.next.url %}
    <a href="{{ page.next.url }}" class="next">{{ page.next.title }} &raquo;</a></div>
 {% else %}
        <a href="{{ page.next.url }}" class="next">&nbsp;</a>
  {% endif %}
</div>
